name: Build docker images
on:
  repository_dispatch:
    types:
      - base-image-update
  push:
    branches-ignore:
      - dependabot/**

env:
  image: ${{ secrets.DOCKER_USERNAME }}/fluentd-azure-loganalytics

jobs:
  docker-buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: version
        run: echo "version=$(cat version.txt | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Powershell version
        run: echo ${{ steps.version.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64/v8
          tags: |
            ${{ env.image }}:latest
          cache-from: type=registry,ref=${{ env.image }}:buildcache
          cache-to: type=registry,ref=${{ env.image }}:buildcache,mode=max

      - name: Send telegram notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            🖊 ${{ github.actor }} created commit:
            📩 Commit message: ${{ github.event.commits[0].message }}  

            🔧 Build status:  ${{ steps.docker_build.outcome }}

            📚 Repository: [ ${{ github.repository }} ](https://github.com/${{ github.repository }})
            📦 Image digest: ${{ steps.docker_build.outputs.digest }}

            🐳 See new image on [Docker hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/terraform/tags)
